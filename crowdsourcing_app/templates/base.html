<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crowdsourcing App</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e3s3LpKKLNm+D5m8OgR" crossorigin="anonymous">
    <style>
        body {
            padding-top: 2rem;
            padding-bottom: 2rem;
            background-color: #f8f9fa;
            font-family: 'Courier New', Courier, monospace;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        nav {
            background-color: #333333;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        nav a.navbar-brand, nav a.nav-link {
            color: #444;
        }
        nav a.nav-link:hover, nav a.nav-link:focus {
            color: #ff3333;
            text-decoration: none;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Courier New', Courier, monospace;
            padding-bottom: 0.25rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Crowdsourcing App</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/crowdsourcing/upload_csv/">Upload a CSV</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="content" class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybB5l5M9X/JULa3uVzFd//iGxhj2mJzrXi2y7xNzoiGJKJg5X" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5/DTDJXI" crossorigin="anonymous"></script>
</body>
</html>
